name: Build and Deploy to Firebase Preview
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  Build-and-Deploy:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download Experience Builder
        run: curl -o exb.zip "$(curl -s 'https://downloads.arcgis.com/dms/rest/download/secured/arcgis-experience-builder-1.15.zip?f=json&folder=software%2FExperienceBuilder%2F1.15' | python3 -c "import sys, json; print(json.load(sys.stdin)['url'])")"
      - name: Unzip Experience Builder
        run: unzip -q exb.zip -d exb
      # - name: Copy Custom Widgets
      # run: cp -r widgets/* exb/ArcGISExperienceBuilder/client/your-extensions/widgets
      - name: Copy Custom Themes
        run: cp -r themes/* exb/ArcGISExperienceBuilder/client/your-extensions/themes
      - name: Create App directory
        run: mkdir public && cd public && mkdir apps && cd apps
        working-directory: exb/ArcGISExperienceBuilder/server
      - name: Copy apps
        run: cp -r apps/* exb/ArcGISExperienceBuilder/server/public/apps
      - name: NPM install client folder
        run: npm ci
        working-directory: exb/ArcGISExperienceBuilder/client
      - name: NPM install in server folder
        run: npm ci
        working-directory: exb/ArcGISExperienceBuilder/server
      - name: Build widgets - dev
        run: npm run build:dev
        working-directory: exb/ArcGISExperienceBuilder/client
      - name: Build widgets
        run: npm run build:prod
        working-directory: exb/ArcGISExperienceBuilder/client
      - name: Run download script
        run: node -e "require('./server/src/middlewares/dev/apps/app-download.js').zipApp('8', 'app.zip')"
        working-directory: exb/ArcGISExperienceBuilder
        env:
          NODE_ENV: production
      - name: Unzip app zip
        run: |
          unzip -q app.zip -d app
          chmod -R 777 app
        working-directory: exb/ArcGISExperienceBuilder
      - name: Fix directory structure
        working-directory: exb/ArcGISExperienceBuilder/app
        run: |
          echo "Moving files from cdn directory..."
          mv cdn/14/* .
          rm -rf cdn
          ls -la
      - name: Verify JavaScript files
        working-directory: exb/ArcGISExperienceBuilder/app
        run: |
          echo "Checking JavaScript files..."
          find . -name "*.js" -type f -exec file {} \;
          echo "Checking start of react.js..."
          head -n 5 jimu-core/react.js || echo "react.js not found"
          echo "Checking start of init.js..."
          head -n 5 jimu-core/init.js || echo "init.js not found"
          echo "File permissions..."
          ls -la jimu-core/*.js || echo "No js files in jimu-core"
          - name: Update paths in index.html
          working-directory: exb/ArcGISExperienceBuilder/app
          run: |
            # Remove base href since we moved files
            sed -i 's/<base href="\.\/cdn\/14\/"\/>//' index.html
            
            # Update the systemjs-importmap to use correct paths
            sed -i 's|"jimu-core": "https://BASE_URL/jimu-core/index.js"|"jimu-core": "/jimu-core/index.js"|g' index.html
            sed -i 's|"jimu-core/": "https://BASE_URL/jimu-core/"|"jimu-core/": "/jimu-core/"|g' index.html
            sed -i 's|"jimu-theme": "https://BASE_URL/jimu-theme/index.js"|"jimu-theme": "/jimu-theme/index.js"|g' index.html
            sed -i 's|"jimu-theme/": "https://BASE_URL/jimu-theme/"|"jimu-theme/": "/jimu-theme/"|g' index.html
            sed -i 's|"jimu-ui": "https://BASE_URL/jimu-ui/index.js"|"jimu-ui": "/jimu-ui/index.js"|g' index.html
            sed -i 's|"jimu-ui/": "https://BASE_URL/jimu-ui/"|"jimu-ui/": "/jimu-ui/"|g' index.html
            sed -i 's|"jimu-icons/": "https://BASE_URL/jimu-icons/"|"jimu-icons/": "/jimu-icons/"|g' index.html
            sed -i 's|"jimu-arcgis": "https://BASE_URL/jimu-arcgis/index.js"|"jimu-arcgis": "/jimu-arcgis/index.js"|g' index.html
            sed -i 's|"jimu-arcgis/": "https://BASE_URL/jimu-arcgis/"|"jimu-arcgis/": "/jimu-arcgis/"|g' index.html
            sed -i 's|"jimu-layouts": "https://BASE_URL/jimu-layouts/index.js"|"jimu-layouts": "/jimu-layouts/index.js"|g' index.html
            sed -i 's|"jimu-layouts/": "https://BASE_URL/jimu-layouts/"|"jimu-layouts/": "/jimu-layouts/"|g' index.html
            sed -i 's|"widgets/": "https://BASE_URL/widgets/"|"widgets/": "/widgets/"|g' index.html
            sed -i 's|"themes/": "https://BASE_URL/themes/"|"themes/": "/themes/"|g' index.html
            
            # Update API URL
            sed -i 's|"esri/": "https://API_URL/esri/"|"esri/": "https://js.arcgis.com/4.30/esri/"|g' index.html
            
            # Update other paths
            sed -i 's/src="\.\//src="\//g' index.html
  
            echo "Modified index.html content:"
            cat index.html
      - name: Debug - Verify structure
        working-directory: exb/ArcGISExperienceBuilder/app
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for jimu-core:"
          ls -la jimu-core || echo "jimu-core not found"
          echo "Current index.html content:"
          cat index.html
      - name: Setup import paths
        working-directory: exb/ArcGISExperienceBuilder/app
        run: |
          echo "Updating import paths..."
          find . -type f -name "*.js" -exec sed -i 's/https:\/\/BASE_URL\//\//g' {} +
          find . -type f -name "*.js" -exec sed -i 's/https:\/\/API_URL\//https:\/\/js.arcgis.com\/4.30\//g' {} +
      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UT_DNR_UGS_ENERGY_DEV }}
          projectId: ut-dnr-ugs-energy-dev
          channelId: preview
          folder: exb/ArcGISExperienceBuilder/app